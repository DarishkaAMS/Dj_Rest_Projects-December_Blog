{% extends "base.html" %}
{% load urlify %}

{% block head_title %} {{ instance.title }} | {{ block.super }} {% endblock head_title %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    {% if instance.image %}
    <img src="{{ instance.image.url }}" class="img-responsive"/>
    {% endif %}
    <h1>{{ title }} is working!<h2> {{ instance.timestamp }} </h2></h1>

<!--    Share STRING {{ share_str }}-->
<!--    {{ instance.content | truncatechars:20 | urlify }}<br/>-->

    <a href="https://www.facebook.com/sharer/sharer.php? u={{ request.build_absolute_uri }}">
    Share on Facebook
    </a>
    <br>
    <a href="https://twitter.com/home?status= {{ instance.content | urlify }} %20{{ request.build_absolute_uri }}">
    Share on Twitter
    </a>

</div>
{% endblock content%}
